{% extends "base.html" %}
{% block breadcrumb %}
网站访问IP来源
{% endblock %}

{% block main %}
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="mem" style="width: 1000px;height:700px;"></div>

{% endblock %}

{% block js %}
<script src='/static/pulgin/echarts/echarts.min.js'></script>
<script src='/static/pulgin/echarts/china.js'></script>
<script>

$.getJSON('/mapdata',function(mapdata){
console.log(mapdata)
var myChart = echarts.init($('#mem')[0]);
var option = {
    title: {
        text: '网站访问来源',
        subtext: '测试数据',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ["国内网站访问分布"]
    },
    visualMap: {                      // 调节数据大小的组件
        min: 0 ,
        max: 2500,
        left: 'left',
        top: 'bottom',
        text: ['高','低'],           // 文本，默认为数值文本
        calculable: true
    },
    toolbox: {
        show: true,
        orient: 'horizontal', // horizontal水平（默认），vertical垂直
        left: 'right',
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
         }
    },
    series: [
          {
            name: '国内网站访问分布',
            type: 'map',
            mapType: 'china',
            roam: false,
            label: {
                normal: {
                    show: true
                },
                emphasis: {
                    show: true
                  }
            },
            data: mapdata.result,
        }, 
    ] 
 };   
myChart.setOption(option)
})   

</script>
{% endblock %}
