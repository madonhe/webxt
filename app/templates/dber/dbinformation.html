{% extends "base.html" %}
{% block breadcrumb %} 
数据库集群信息
{% endblock %}

{% block main %} 
<div class="col-sm-12">
{% if info.role == "admin" %}
<a href="/dberadd" class='btn btn-sm btn-primary'>添加数据库</a>
{% endif %}
<table class="table table-striped table-bordered table-hover " id="list">
<thead>
    <tr>
        <th class="text-center">集群</th>
        <th class="text-center">IP地址</th>
        <th class="text-center">浮动ip地址</th>
        <th class="text-center">业务名称</th>
        <th class="text-center">备注</th>
    </tr>
</thead>
<tbody>
   {% if jobs %}
   {% for job in jobs %}
        <tr class="gradeX">
                <td class="text-center">{{job.jq}}</td>
				 <td class="text-center">{{job.ip}}</td>
                <td class="text-center">{{job.fd_ip}}</td>
                <td class="text-center">{{job.yw}}</td>
                <td class="text-center">{{job.bz}}</td>
         </tr>
    {% endfor %}
    {% endif %}
</tbody>
</table>
</div> <!--col-sm-12-->
<script>
$('#list').DataTable({
    "bDestroy": true, 
    "language": {
         "lengthMenu": "每页 _MENU_ 条记录",
        "zeroRecords": "没有找到记录",
        "sInfo": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 ),显示第 _START_ 至 _END_ 项(总共 _TOTAL_ 项)",
        "infoEmpty": "无记录",
        "infoFiltered": "(从 _MAX_ 条记录过滤)",
        "sSearch": "搜索:",
        "oPaginate": {
        "sFirst": "首页",
        "sPrevious": "上一页",
        "sNext": "下一页",
        "sLast": "末页"
        }
    },
    "order": [[ 0,"asc" ]]
})

</script>
{% endblock %}
