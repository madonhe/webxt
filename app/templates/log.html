{% extends "base.html" %}
{% block breadcrumb %}
内存监控
{% endblock %}

{% block main %}
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="mem" style="width: 1000px;height:500px;"></div>

{% endblock %}

{% block js %}
<script src='/static/pulgin/echarts/echarts.min.js'></script>
<script>

$.getJSON('/status',function(result){
console.log(result)
var myChart = echarts.init($('#mem')[0]);
var option = {
    title : {
        text: '网站访问状态分析',
        subtext: '前一天数据',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'right',
  //      data: result.legend
        data: ['200','302','404','500','502']
    },
    series : [
         {
            name: '访问状态',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
      //      data : result.data,
            
            data:[
                {value:335, name:'502'},
                {value:310, name:'500'},
                {value:234, name:'302'},
                {value:135, name:'404'},
                 {value:1548, name:'200'}
            ],
            itemStyle: {
                 emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                 }
            }
         }
    ]
};

myChart.setOption(option)
})
</script>
{% endblock %}
